name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Lint with ruff
      run: |
        echo "üîç Running ruff linter (excluding test files)..."
        uv run ruff check .
        echo "‚ú® Running ruff formatter check..."
        uv run ruff format --check --diff .

    - name: Run tests
      run: |
        echo "üß™ Running pytest..."
        uv run pytest -v